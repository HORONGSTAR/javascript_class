<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let arr = [1, '문자열', true, 13, '50']
         let text = `배열 arr의 구성요소는 [${arr}] 이다. <br>`
         const types = ['number', 'string', 'boolean']

         types.forEach((type) => {
            arr.filter((a) => typeof a == type).forEach(
               (a) => (text += `[${a}]의 타입은 [${type}]이다.<br>`)
            )
         })

         document.write(text)
      </script>
   </body>
</html>
