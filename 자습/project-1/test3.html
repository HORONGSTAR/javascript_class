<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const flower = {
            name: '장미',
            state: '씨앗',
            color: ['빨강', '노랑', '하양'],
            growth: function (days) {
               switch (days) {
                  case 1:
                     this.state = '새싹'
                     break
                  case 2:
                     this.state = '봉오리'
                     break
                  case 3:
                     this.state = '꽃'
                     break
               }
            },
         }

         flower.growth(1)
         let flowerName = flower.name + flower.state

         console.log(flowerName)
      </script>
   </body>
</html>
