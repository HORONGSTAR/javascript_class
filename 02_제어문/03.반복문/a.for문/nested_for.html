<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 이중 for문을 사용해서 구구단 출력
         for (let i = 1; i <= 9; i++) {
            document.write(`<ul>${i}단</ul>`)
            for (let j = 1; j <= 9; j++) {
               if (j === i) {
                  document.write(`<li><i>${i} x ${j} = ${i * j}</i></li>`)
               } else {
                  document.write(`<li>${i} x ${j} = ${i * j}</li>`)
               }
            }
         }
      </script>
   </body>
</html>
