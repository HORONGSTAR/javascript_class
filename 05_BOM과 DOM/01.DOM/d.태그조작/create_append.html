<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 태그 생성
         const header = document.createElement('h1') //h1 태그 생성
         header.textContent = '문서객채 동적으로 생성하기'
         header.setAttribute('date-custom', '사용자 정의 속성')
         header.style.color = 'white'
         header.style.backgroundColor = 'skyblue'

         document.body.appendChild(header) //h1태그를 body 안에 자식태그로 추가
      </script>
   </body>
</html>
