<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let arr = [5, 2, 8, 5, 1, 2, 3]

         for (let A of arr) {
            for (let i in arr) {
               if (arr[i] == A) {
                  if (arr.indexOf(A) !== -1) {
                     arr.splice(i, 1)
                     console.log(A, arr)
                  }
               }
            }
         }
         console.log(arr)
      </script>
   </body>
</html>
