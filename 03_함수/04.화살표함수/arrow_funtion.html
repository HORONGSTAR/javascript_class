<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function myfunc1(a, b) {
            return a + b
         }

         //ES6 버전 화살표 함수
         const myfunc2 = (a, b) => {
            return a + b
         }
         console.log(myfunc1(1, 2))
         console.log(myfunc2(1, 2))

         // 실행코드가 한줄일때 중괄호 생략가능
         const myfunc3 = (a, b) => console.log('합:', a + b)
         console.log(myfunc3(1, 2))

         // 리턴값이 하나일때 중괄호와 리턴 생략가능
         const myfunc4 = (a, b) => a + b
         console.log(myfunc4(1, 2))

         // JSON객체를 리턴할 경우 중괄호와 리턴을 생략하고 괄호를 사용한다.
         const obj = { a: 'one', b: 'two', c: 'two' } //JSON객체

         const myfunc5 = () => ({ a: 'one', b: 'two', c: 'two' })
         console.log(myfunc5())
      </script>
   </body>
</html>
