<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 함수 정의(선언)

         const add = function (a, b) {
            return a + b
         }

         // 함수 실행(호출)
         // 함수의 리턴값이 있는 경우 변수로 받을 수 있다.
         const result = add(1, 2)
         console.log(result)

         console.log(add(1, 2))

         // 타입과 함수의 내용을 출력한다.
         console.log(typeof add)
         console.log(add)
      </script>
   </body>
</html>
