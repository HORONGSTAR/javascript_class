<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var str1 = '안녕하세요.' + '자바스크랩트를 배우고 있습니다.'
         console.log(str1)

         var str2 = '저는 ' + 20 + '살 입니다.'
         console.log(str2)

         var legion = '서울'
         var str3 = '저는 ' + legion + '에 거주합니다.'
         console.log(str3)

         //문자열 자료형은 무조건 문자
         var num = '1' + '3'
         console.log(num)

         //연산시 하나라도 문자열이 포함되어 있으면 무조건 문자열로 연산자 된다.
         var num = 1 + '3'
         console.log(num)
         // 1과 3은 숫자로 연산된다.
         var num = 1 + 3 + '3'
         console.log(num)

         var num = '1' + 3 + '3'
         console.log(num)

         var num = '3' + 1 + 3
         console.log(num)
      </script>
   </body>
</html>
